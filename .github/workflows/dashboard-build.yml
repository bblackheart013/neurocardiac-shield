name: Dashboard Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dashboard-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dashboard dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dashboard/requirements.txt

    - name: Validate Streamlit app syntax
      run: |
        python -m py_compile dashboard/app.py
        echo "Streamlit app syntax validation passed"

    - name: Start Streamlit app
      run: |
        cd dashboard
        streamlit run app.py --server.port 8501 --server.headless true &
        sleep 15

    - name: Test dashboard accessibility
      run: |
        status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8501)
        echo "Dashboard Status: $status"
        [ "$status" -eq "200" ] || exit 1
