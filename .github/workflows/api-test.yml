name: API Health Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install API dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r cloud/requirements.txt

    - name: Start API server
      run: |
        cd cloud
        python -m uvicorn api.server:app --host 0.0.0.0 --port 8000 &
        sleep 10

    - name: Test health endpoint
      run: |
        response=$(curl -s http://localhost:8000/health)
        echo "Health Response: $response"
        echo "$response" | python -c "import sys, json; data = json.load(sys.stdin); assert data['status'] == 'healthy'"

    - name: Test API documentation
      run: |
        status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/docs)
        echo "API Docs Status: $status"
        [ "$status" -eq "200" ] || exit 1
